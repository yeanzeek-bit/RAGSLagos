<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAGS LAGOS | Premium Denim</title>
    <style>
        :root {
            --navy: #000c1a; /* Deeper for luxury */
            --orange: #FF5F1F;
            --ivory: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            background-color: #000; /* Dark background for the 'Kult' vibe */
            color: #fff; 
            line-height: 1.6;
            overflow-x: hidden;
        }

        .reveal { opacity: 0; transform: translateY(30px); transition: all 1s ease-out; }
        .reveal.active { opacity: 1; transform: translateY(0); }

        header { 
            background: rgba(0, 0, 0, 0.9); 
            padding: 15px 5%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            position: fixed; 
            width: 100%; 
            top: 0; 
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo-img { height: 60px; width: auto; }
        
        nav ul { list-style: none; display: flex; gap: 30px; align-items: center; }
        nav ul li { font-size: 0.65rem; text-transform: uppercase; letter-spacing: 3px; font-weight: bold; cursor: pointer; color: #fff; }

        .hero { 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1541099649105-f69ad21f3246?q=80&w=2574&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            padding: 0 10%;
        }

        .hero-content h2 { font-size: 0.8rem; letter-spacing: 12px; text-transform: uppercase; margin-bottom: 20px; color: var(--orange); }
        .hero-content h1 { font-size: clamp(2.5rem, 8vw, 5rem); font-family: 'Georgia', serif; margin-bottom: 30px; font-weight: normal; letter-spacing: -1px; }

        .btn-luxury { 
            padding: 18px 45px; 
            border: 1px solid var(--orange); 
            color: #fff; 
            text-decoration: none; 
            text-transform: uppercase; 
            letter-spacing: 4px; 
            font-size: 0.7rem; 
            transition: 0.4s;
            background: rgba(255, 95, 31, 0.1);
        }

        .btn-luxury:hover { background: var(--orange); color: #fff; }

        .section { padding: 120px 10%; background: #000; }
        .section-label { font-size: 0.7rem; letter-spacing: 8px; text-transform: uppercase; color: var(--orange); margin-bottom: 60px; display: block; text-align: center; }

        /* PRODUCT GALLERY GRID */
        .gallery-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 20px; 
        }

        .product-card { background: #0a0a0a; padding-bottom: 30px; border: 1px solid #1a1a1a; transition: 0.4s; position: relative; overflow: hidden; }
        .product-card:hover { border-color: var(--orange); }
        .product-img { width: 100%; height: 450px; background: #1a1a1a; object-fit: cover; margin-bottom: 20px; opacity: 0.8; }
        .product-card h3 { font-size: 0.9rem; letter-spacing: 3px; text-transform: uppercase; text-align: center; margin-bottom: 10px; }
        .product-card p { font-size: 0.7rem; color: #888; text-align: center; letter-spacing: 1px; }

        footer { padding: 80px 5%; border-top: 1px solid #1a1a1a; text-align: center; background: #000; }
    </style>
</head>
<body>

<header>
    <img src="https://i.postimg.cc/mD8fT9jL/RAGS-LOGO.png" alt="RAGS LAGOS" class="logo-img">
    <nav>
        <ul>
            <li>The Drop</li>
            <li>Manifesto</li>
            <li style="color: var(--orange);">Enter Kult</li>
        </ul>
    </nav>
</header>

<section class="hero">
    <div class="hero-content">
        <h2 class="reveal active">Lagos Made. Globally Approved.</h2>
        <h1 class="reveal active">Wear your becoming.</h1>
        <a href="#drop" class="btn-luxury reveal active">View Collection</a>
    </div>
</section>

<section class="section" id="drop">
    <span class="section-label">Latest Drop</span>
    <div class="gallery-grid">
        <div class="product-card reveal">
            <div class="product-img"></div> <h3>Rockstar RAGS Kult</h3>
            <p>Signature Denim Series</p>
        </div>
        <div class="product-card reveal">
            <div class="product-img"></div>
            <h3>Ivory Dust</h3>
            <p>Limited Edition Craft</p>
        </div>
        <div class="product-card reveal">
            <div class="product-img"></div>
            <h3>Ragron Dragon</h3>
            <p>Hand-Finished Storytelling</p>
        </div>
    </div>
</section>

<footer>
    <img src="https://i.postimg.cc/mD8fT9jL/RAGS-LOGO.png" alt="RAGS LAGOS" style="height: 40px; margin-bottom: 20px; opacity: 0.5;">
    <p style="letter-spacing: 5px; font-size: 0.6rem; opacity: 0.4;">Â© 2025 RAGS LAGOS. NOT FOR EVERYONE.</p>
</footer>

<script>
    window.addEventListener('scroll', reveal);
    function reveal() {
        var reveals = document.querySelectorAll('.reveal');
        for (var i = 0; i < reveals.length; i++) {
            var windowHeight = window.innerHeight;
            var elementTop = reveals[i].getBoundingClientRect().top;
            if (elementTop < windowHeight - 100) {
                reveals[i].classList.add('active');
            }
        }
    }
</script>

</body>
</html>
